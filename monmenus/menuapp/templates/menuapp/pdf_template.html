<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
      body { font-family: Arial, sans-serif; }
      h1 { color: #2b9348; }
    </style>
</head>
<body>
  <h1>{{ recette.nom }}</h1>
  <p><strong>Coût estimé :</strong> {{ recette.cout_estime }} €</p>
  <p><strong>Temps de préparation :</strong> {{ recette.temps_preparation }} min</p>
  <h3>Ingrédients :</h3>
  <ul>
    {% for ing in recette.ingredients.all %}
      <li>{{ ing.nom }} ({{ ing.quantite }})</li>
    {% endfor %}
  </ul>
  <h3>Instructions :</h3>
  <p>{{ recette.instructions }}</p>
</body>
</html>
