<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ÉquiTable</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'accueil' %}">
        <i class="bi bi-egg-fried"></i> ÉquiTable
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-4">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accueil' %}">
              <i class="bi bi-house"></i>Accueil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'frigo' %}">
              <i class="bi bi-snow"></i> Mon Frigo
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'placard' %}">
              <i class="bi bi-box-seam"></i> Mon Placard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recettes' %}">
                <i class="bi bi-book"></i> Toutes les Recettes
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'historique' %}">
                <i class="bi bi-clock-history"></i> Historique</a>
            </li>
            <li class="nav-item">
  <a class="nav-link" href="{% url 'mes_favoris' %}">
    <i class="bi bi-chat-heart"></i> Mes Favoris</a>
</li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'generer_menu' %}">
              <i class="bi bi-shuffle"></i> Générer un menu
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
